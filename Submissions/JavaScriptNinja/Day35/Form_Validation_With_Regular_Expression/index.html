<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation With JavaScript</title>
</head>
<body class="bg-dark text-light">

    <div class="container">

        <h1 class="mx-auto heading m-5">Form Validation With JavaScript</h1>


        <form class="mx-auto" id="input-form">

            <div id="form-input">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Please enter your name">
                    <p id="alertName" class="text-danger font-weight-bold form-text"></p>
                </div>
    
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Please enter your username">
                    <p id="alertUsername" class="text-danger font-weight-bold form-text"></p>
                </div>
    
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Please enter your email">
                  <p id="alertEmail" class="text-danger font-weight-bold form-text"></p>
                </div>
    
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Please enter your password">
                  <p id="alertPassword" class="text-danger font-weight-bold form-text"></p>
                </div>
    
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Please reenter your password">
                    <p id="alertConfirmPassword" class="text-danger font-weight-bold form-text"></p>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-primary m-1" id="generatePassword" onclick="showGeneratedPassword();">Generate Password</button>
                    <button type="button" class="btn btn-primary m-1" id="copyPassword" onclick="copyThePassword();">Copy Password</button>
                    <p id="alertGeneratedPassword" class="text-danger font-weight-bold form-text"></p>
                </div>
    
                <div class="form-group">
                    <label for="name">Profile Link</label>
                    <input type="text" class="form-control" id="profileLink" placeholder="Enter your facebook profile link">
                    <p id="alertProfileLink" class="text-danger font-weight-bold form-text"></p>
                </div>
            </div>
            
            <input type="submit" class="btn btn-primary" value="Submit"></input>
            
        </form>
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.min.js" integrity="sha512-0kon+2zxkK5yhflwFqaTaIhLVDKGVH0YH/jm8P8Bab/4EOgC/n7gWyy7WE4EXrfPOVDeNdaebiAng0nsfeFd9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
