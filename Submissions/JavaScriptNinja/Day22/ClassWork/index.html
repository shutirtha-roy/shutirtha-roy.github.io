<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Let's play a Luck Game</h1>
        <h1 class="winner"></h1>
        <p class="lucky-number">Lucky Number: <span>0</span></p>
        <p>Player-1: <span class="p1">0</span>  Player-2: <span class="p2">0</span></p>
        <div class="input">
            <form>
                <input type="number" id="luck-input">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" id="resetBtn">
            </form>
        </div>

        <div>
            <button class="p1Btn">Player 1</button>
            <button class="p2Btn">Player 2</button>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
