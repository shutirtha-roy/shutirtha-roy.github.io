<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Welcome to Weather Application</h1>

        <p class="text-muted text-center">
          Now you can search weather of your city
        </p>
        <div id="messageWrapper"></div>

        <div class="w-form">
          <form id="form">
            <div class="form-group">
              <label for="country">Country</label>

              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="type your country to get your weather"
              />
              <small id="emailHelp" class="form-text text-muted"
                >try your country first tow word for Ex:"BD"</small
              >
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="emailHelp"
                placeholder="type your city to get your weather"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="button">
              Get Weather
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-center" id="w-city">Pabna</div>

            <ul class="list-group">
              <li class="list-group-item text-center">
                <span class="d-block">
                  <img id="w-icon" src="">
                </span>
                <span id="w-feel">Clear Sky</span>
              </li>

              <li class="list-group-item" id="w-temp"></li>
              <li class="list-group-item" id="w-pressure"></li>
              <li class="list-group-item" id="w-humidity"></li>
            </ul>
          </div>
        </div>
      </div>
    </div> 
    <script src="main.js" type='module'></script>

  </body>
</html>
