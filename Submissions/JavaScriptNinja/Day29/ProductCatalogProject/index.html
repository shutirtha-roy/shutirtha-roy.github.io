<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <title>Product - catalog</title>
</head>
<body >
    
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand mx-auto">Product catalog</h1>
            <input type="text" name="filter" id="filter" 
            placeholder="Filter your product..." class="form-control">
        </nav>

        <div class="card card-body">
            <ul class="list-group collection">
                <!-- <li class="list-group-item collection-item">
                    <strong>Sneakers- <span class="price">$30</span>
                    <i class="fa fa-trash float-right"></i><i class="fa fa-pencil float-right"></i>
                </li>
                <li class="list-group-item collection-item">
                    <strong>Towel</strong>- <span class="price">$30</span>
                    <i class="fa fa-trash float-right"></i><i class="fa fa-pencil float-right"></i>
                </li> -->
            </ul>
            <span class="msg"></span>
            <form>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" placeholder="product name" name="" class="form-control product-name">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="product price" name="" class="form-control product-price">
                    </div>
                </div>
                <button class="btn mt-3 btn-block btn-primary add-product">Submit</button>
            </form>
            
        </div>

    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
