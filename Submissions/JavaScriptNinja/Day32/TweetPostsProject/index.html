<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post Tweet App</title>
</head>
<body class="bg-dark text-light">

    <div class="tweet-container"></div>
        <div class="container">
            <h1 class="heading-text">Tweet Posts App</h1>

            <div class="row justify-content-md-center">
                <div class="col-xl-6 col-sm-12">
                    <div class="post-content d-flex justify-content-center">
                        <form class="row w-100 post-form">
                            <div class="form-group col-sm-12">
                                <textarea class="form-control input-post" id="exampleFormControlTextarea1" rows="8" placeholder="Post anything in your mind"></textarea>
                            </div>
                            <input type="submit" class="btn bg-dark text-light border-white mx-auto submit-tweet" value="Submit Tweet">
                        </form>
                    </div>
                </div>


                <div class="col-xl-6 col-sm-12">
                    <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                        <input class="form-control mr-sm-2 search-value" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 bg-dark text-light border-white rounded-pill" type="submit">Search</button>
                    </form>

                    <div class="list-group p-1 m-3 show-post">
                        <!-- <a href="#" class="list-group-item list-group-item-action">
                          <p class="mb-1 post-content">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                            <small class="float-right time-view">3 days ago</small>
                        </a> -->
                      </div>
                </div>

                
            </div>
                
        </div>   
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.min.js" integrity="sha512-0kon+2zxkK5yhflwFqaTaIhLVDKGVH0YH/jm8P8Bab/4EOgC/n7gWyy7WE4EXrfPOVDeNdaebiAng0nsfeFd9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
