<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=icon href="img/icons/home.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shutirtha Roy - Portfolio Website</title>
  </head>
  <body>

    <!--------------------- HEADER SECTION ---------------------->
    <header>
      <h1>JavaScript Magic Functions</h1>
    </header>

    <!--------------------- BODY SECTION ---------------------->
    <section>

      <!--------------------- LEFT SIDERBAR ----------------------> 
      <div class="left-sidebar">
        <ul>
          <li><a href="#quote-box">Quote Box</a></li>
          <li><a href="#hero-converter">Hero Converter</a></li>
          <li><a href="#">Max, Min, Sum, Average and Reverse Order</a></li>
          <li><a href="#">Magic!</a></li>
        </ul>
      </div>


      <!--------------------- RIGHT SIDERBAR ----------------------> 
      <div class="right-sidebar">


        <!--------------------- QUOTE BOX ---------------------->
        <div id="quote-box">

          <div class="title">
            <h1 class="quote-text-content">Quote Box</h1>
          </div>

          <div class="quote-box-content">
            <div id="text-box">
              <p id="text-content">True wisdom comes not from knowledge, but from understanding.</p>
            </div>
  
  
            <div class="all-color-boxes">
  
              <div class="first-row">
                <div id="green">
  
                </div>
    
                <div id="light-orange">
    
                </div>
              </div>
  
              <div class="second-row">
                <div id="light-blue">
  
                </div>
    
                <div id="dark-orange">
    
                </div>
              </div>
  
            </div>
          </div>

          


        </div>


        <!--------------------- HERO CONVERTER ---------------------->
        <div id="hero-converter">
          <div class="title">
            <h1>Hero Converter</h1>
          </div>

          <div class="hero-box">
            <div class="hero-container">
              <div class="convert-text-box">
                <p>Convert</p>
              </div>

              <div class="convert-number-box">
                <input class="input-container">
              </div>

              <div class="convert-dropdown-box">
                <select id="convert-value">
                  <option value="lbToKg">lb to kg</option>
                  <option value="KgToLb">kg to lb</option>
                </select>
              </div>

              <div class="convert-submit-box">
                <button id="go-button">Go</button>
              </div>

              <div class="convert-result-box">
                Result
              </div>
            </div>
            

            
          </div>
          
        </div>
















      </div>

    </section>
    
    <script src="js/script.js"></script>
